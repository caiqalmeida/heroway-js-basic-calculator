<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Basic Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Basic calculator</h1>
    
        <input id="entrada-1" placeholder="Insira o primeiro número" />
        <button id="btn-clear">Clear</button>
        <input id="entrada-2"placeholder="Insira o segundo número" />
    </div>
    
    <div class="container">
        <button id="btn-soma">+</button>
        <button id="btn-subtracao">-</button>
        <button id="btn-multiplicacao">x</button>
        <button id="btn-divisao">/</button>
    
        <p class="" id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
